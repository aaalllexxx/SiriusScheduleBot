        window.addEventListener('livewire:load', function () {
            callback();
        });
    };

    let started = false;

    window.addEventListener('alpine:initializing', function () {
        if (! started) {
            window.livewire.start();

            started = true;
        }
    });

    document.addEventListener("DOMContentLoaded", function () {
        if (! started) {
            window.livewire.start();

            started = true;
        }
    });
</script>
        <script src="https://schedule.siriusuniversity.ru/js/app.js" type="text/javascript" defer></script>
            <script>
        $(document).keyup(function(e) {
            if((e.keyCode == 40 || e.keyCode == 38) && $('#searchListInput').is(':focus')) {
                if($('#searchList').children(":first")) {
                    $('#searchList').children(":first").focus();
                }
            }else{
                if($('#searchList').children("li")) {
                    if ($('#searchList').children("li").is(':focus') && e.keyCode == 40) {
                        $(':focus').next().focus();
                    } else if ($('#searchList').children("li").is(':focus') && e.keyCode == 38) {
                        if($(':focus').attr('tabindex') == 1){
                            $('#searchListInput').focus();
                        }else {
                            $(':focus').prev().focus();
                        }
                    } else if ($('#searchList').children("li").is(':focus') && e.keyCode == 13) {
                        if($(':focus').attr('value')){
                            window.livewire.find('xJufkpYh4YpXK4rfnRQG').call('set',$(':focus').attr('value'));
                        }
                    } else if ($('#searchList').children("li").is(':focus')) {
                        $('#searchListInput').focus();
                    }
                }
            }
        });
    </script>
    </body>
</html>
